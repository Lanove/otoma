<!DOCTYPE html>

<html>
  <head>
    <title>Date Picker - AnyPicker</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="msapplication-tap-highlight" content="no" />

    <style type="text/css">
      body {
        margin: 0px;
      }

      .input-cont {
        width: 300px;
        padding: 20px;
      }

      input {
        width: 200px;
        height: 30px;
        padding: 3px 10px;

        margin-bottom: 16px;
      }
    </style>
    <!-- jQuery CDN - Slim version (=without AJAX) -->

    <link rel="stylesheet" type="text/css" href="style/anypicker-font.css" />
    <link rel="stylesheet" type="text/css" href="style/anypicker.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/anypicker.js"></script>
    <script type="text/javascript" src="js/i18n/anypicker-i18n-id.js"></script>

    <script type="text/javascript">
      function anjing() {
        console.log(this);
      }
      $(document).ready(function () {
        $("#ip-de").AnyPicker({
          mode: "datetime",
          formatOutput: anjing,
          dateTimeFormat: "MMMM d, yyyy",
        });

        $("#ip-ios").AnyPicker({
          mode: "datetime",

          dateTimeFormat: "MMMM d, yyyy",

          theme: "iOS", // "Default", "iOS", "Android", "Windows"
        });

        $("#ip-android").AnyPicker({
          mode: "datetime",

          dateTimeFormat: "MMM dd, yyyy",

          theme: "Android", // "Default", "iOS", "Android", "Windows"
        });

        $("#ip-wp").AnyPicker({
          mode: "datetime",

          dateTimeFormat: "MMM dd, yyyy",

          theme: "Windows", // "Default", "iOS", "Android", "Windows"
        });
      });
    </script>
  </head>

  <body>
    <table class="input-cont">
      <tr>
        <td>Date : (Default)</td>
      </tr>

      <tr>
        <td>
          <button class="btn btn-primary ml-auto" id="ip-de">katok</button>
        </td>
      </tr>

      <tr>
        <td>Date : (iOS)</td>
      </tr>

      <tr>
        <td>
          <input type="text" id="ip-ios" readonly />
        </td>
      </tr>

      <tr>
        <td>Date : (Android)</td>
      </tr>

      <tr>
        <td>
          <input type="text" id="ip-android" readonly />
        </td>
      </tr>

      <tr>
        <td>Date : (Windows)</td>
      </tr>

      <tr>
        <td>
          <input type="text" id="ip-wp" readonly />
        </td>
      </tr>
    </table>
  </body>
</html>
